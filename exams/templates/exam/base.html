<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School CBT{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body>
    <header>
        <div class="flex justify-between p-4 border-b border-gray-400">
            <div class="left">
                <h1 class="text-lg font-bold">{{ subject.name }}</h1>
                <p>End Of First Term {{ subject.name }} Examination</p>
            </div>
            <div>
                <h2 class="text-lg font-bold text-blue-500">FSTCG EXAM PORTAL</h2>
            </div>
            <div class="right">
                <h1 class="text-lg font-bold">{{request.user.profile}}</h1>
                <div>
                    <p class="font-semibold text-blue-600"><strong class="text-rose-500">00:30</strong> Minutes Left</p>
                </div>
            </div>
        </div>
        <!-- <nav>
            <a href="/">Home</a>
            {% if user.is_authenticated %}
                <a href="#">Logout</a>
            {% else %}
                <a href="#">Login</a>
            {% endif %}
        </nav> -->
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- <footer>
        <p>&copy; 2024 School CBT</p>
    </footer> -->
</body>
</html>

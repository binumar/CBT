{% extends 'dashboards/base.html' %}

{% block content %}
    <div class="content w-full bg-gray-200 relative">
        <div class="bg-cyan-700 p-2 flex justify-between">
            <div class="lef font-bold text-gray-100 space-y-1 border p-2">
                <div class="bg-white h-1 w-6"></div>
                <div class="bg-white h-1 w-6"></div>
                <div class="bg-white h-1 w-6"></div>
            </div>
            <div class="flex items-center gap-1 px-2 text-gray-100">
                <div class="rounded-full bg-teal-900">
                    <h1 class="font-bold text-center w-8 h-8">A</h1>
                </div>
                <h2 class="font-semibold text-lg">HI, {{student.full_name}}</h2>
            </div>
        </div>
        {% for message in messages %}
        <div class="bg-green-500 text-white font-semibold text-center">{{message}}</div>
        {% endfor %}

        <!-- Dashboard Header -->
        <header class="mb-2">
            <h1 class="text-xl font-bold text-blue-600 p-2">Available Exams</h1>
        </header>
        {% if exam %}
            <div class="px-2 mx-4 bg-white p-2 rounded-lg shadow-lg">
                <h3 class="text-2xl font-semibold m-2">{{exam.title}}</h3>
                <a class="m-2 inline-block bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700" href="{% url 'exams:exam-details' %}">View Exam</a>
            </div>
        {% else %}
            <div class="px-2 mx-4 bg-white p-2 rounded-lg shadow-lg bg-rose-300">
               <h2 class="text-rose-700 font-bold">NO AVAILABLE EXAM</h2>
            </div>
        {% endif %}


        <!-- Additional Dashboard Content -->
        <!-- <div class="bg-white p-6 rounded-lg shadow-lg mx-4">
            <h2 class="text-2xl font-bold text-gray-700">Recent Activity</h2>
            <p class="text-gray-600 mt-4">Details about recent exams, student registrations, etc.</p>
        </div> -->
        <div>
            <div>
                <div class="absolute bottom-0 left-7">
                    <h1>Footer</h1>
                </div>

            </div>
        </div>
    </div>
{% endblock %}

{% extends 'dashboards/base.html' %}

{% block content %}
    <div class="content w-full bg-gray-200 relative">
        <div class="bg-cyan-700 p-2 flex justify-between">
            <div class="lef font-bold text-gray-100 space-y-1 border p-2">
                <div class="bg-white h-1 w-6"></div>
                <div class="bg-white h-1 w-6"></div>
                <div class="bg-white h-1 w-6"></div>
            </div>
            <div class="flex items-center gap-1 px-2 text-gray-100">
                <div class="rounded-full bg-teal-900">
                    <h1 class="font-bold text-center w-8 h-8">A</h1>
                </div>
                <h2 class="font-semibold text-lg">HI, {{student.full_name}}</h2>
            </div>
        </div>
        {% for message in messages %}
        <div class="bg-green-500 text-white font-semibold text-center">{{message}}</div>
        {% endfor %}

        <!-- Dashboard Header -->
        <header class="mb-2">
            <h1 class="text-xl font-bold text-blue-600 p-2">Student Dashboard</h1>
        </header>

        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8  px-4">
            <!-- Number of Students -->
            <!-- <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold text-gray-700">{{student.full_name}}</h2>
                <p class="text-4xl text-blue-600 mt-4">{{student.level}}</p>
            </div> -->

            <!-- Number of Available Exams -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-700">Recent Exams</h2>
                <p class="text-4xl text-green-600 mt-4">1</p>
            </div>
            <!-- Add Exam -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-700">Available Exams</h2>
                <button class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">View</button>
            </div>
            <!-- Number of Available Exams -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-700">Upcomming Exams</h2>
                <p class="text-4xl text-green-600 mt-4">5</p>
            </div>
        </div>

        <!-- Additional Dashboard Content -->
        <!-- <div class="bg-white p-6 rounded-lg shadow-lg mx-4">
            <h2 class="text-2xl font-bold text-gray-700">Recent Activity</h2>
            <p class="text-gray-600 mt-4">Details about recent exams, student registrations, etc.</p>
        </div> -->
        <div>
            <div>
                <div class="absolute bottom-0 left-7">
                    <h1>Footer</h1>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
